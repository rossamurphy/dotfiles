set -g status-bg black
set -g status-bg white
# Terminal and UTF-8 settings for Nerd Font icons
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -ga terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -ga terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours

# Enable UTF-8 (for older tmux versions)
set -q -g status-utf8 on
setw -q -g utf8 on

# Ensure proper locale and UTF-8 for icons
set-environment -g LC_ALL en_US.UTF-8
set-environment -g LANG en_US.UTF-8
set-environment -g LC_CTYPE en_US.UTF-8
set-option -sa terminal-features ',xterm-256color:RGB'

# set-option -g prefix C-i
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"


## COLORSCHEME: gruvbox dark (medium)
set-option -g status "on"

# default statusbar color
# set-option -g status-style bg=colour237,fg=colour223 # bg=bg1, fg=fg1
set -g mouse on

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator

is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# smart pane switching code ends here

# Enable clipboard integration

# copying and pasting in iPad blink shell
# https://andrewbrookins.com/technology/copying-to-the-ios-clipboard-over-ssh-with-control-codes/
set -g set-clipboard on
set -s copy-command "printf '\033]52;c;%s\033\\' \"$(base64)\""

# Optional: Better copy mode bindings
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "printf '\033]52;c;%s\033\\' \"$(base64)\""
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "printf '\033]52;c;%s\033\\' \"$(base64)\""

# from https://linkarzu.com/posts/neovim/images-neovim/
# https://github.com/3rd/image.nvim/?tab=readme-ov-file#tmux
